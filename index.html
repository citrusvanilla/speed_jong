<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Speed Jong Timer Beta</title>
    <meta name="description" content="Multi-directional countdown timer for Speed Jong games">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="container">
            <img src="https://pa1.aminoapps.com/6837/33e99468a06addfc0144ba8346d582b519e13112_hq.gif" alt="Mahjong" class="mahjong-gif">
            <h1>Speed Jong Timer</h1>

            <div class="config-group">
                <label for="timerDuration">Timer Duration (seconds):</label>
                <select id="timerDuration">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </div>
            
            <div class="config-group">
                <label for="soundEnabled">
                    <input type="checkbox" id="soundEnabled" checked>
                    Enable sound
                </label>
            </div>
            
            <div class="note">
                Turn on "Do Not Disturb" mode!
            </div>
            
            <button id="startButton" class="start-btn">START GAME</button>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <div class="timer-container">
            <svg class="countdown-circle" id="countdownSvg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid slice">
                <path class="countdown-pie" id="progressPie" d=""></path>
            </svg>
            <div class="timer-text" id="timerText"></div>
        </div>
        <div class="settings-hint">Tap to reset timer.<br>Reload page to change settings.</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
