<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Jong Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="container">
            <h1>Speed Jong Timer</h1>
            
            <div class="config-group">
                <label for="timerDuration">Timer Duration (seconds):</label>
                <input type="number" id="timerDuration" min="3" max="15" value="5">
            </div>
            
            <div class="config-group">
                <label for="soundEnabled">
                    <input type="checkbox" id="soundEnabled" checked>
                    Enable countdown sounds
                </label>
            </div>
            
            <button id="startButton" class="start-btn">START GAME</button>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <div class="timer-display" id="timerDisplay">5</div>
        <div class="tap-hint" id="tapHint">TAP TO RESET</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
