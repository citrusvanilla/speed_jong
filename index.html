<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Speed Jong Timer</title>
    <link rel="icon" type="image/jpeg" href="assets/images/favicon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .mode-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .mode-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.5;
        }

        .mode-description {
            font-size: 0.6rem;
            color: #666;
            line-height: 1.5;
            font-family: 'Press Start 2P', cursive;
        }

        .admin-link {
            text-align: center;
            margin-top: 30px;
        }

        .admin-link {
            font-family: 'Press Start 2P', cursive;
        }

        .admin-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.6rem;
            transition: color 0.2s;
        }

        .admin-link a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <div class="container" style="background: transparent; box-shadow: none; padding: 2rem 1rem;">
            <h1 style="color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5);">Welcome to SpeedJong</h1>

            <div class="mode-container">
                <button class="mode-card" onclick="window.location.href='pages/timer.html?mode=normal'">
                    <div class="mode-title">Practice Mode</div>
                    <div class="mode-description">
                        Just use the timer
                    </div>
                </button>

                <button class="mode-card" onclick="window.location.href='pages/tournament-select.html'">
                    <div class="mode-title">Tournament Mode</div>
                    <div class="mode-description">
                        Select a tournament and track your table's scores
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
