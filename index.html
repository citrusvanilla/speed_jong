<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Speed Jong Timer Beta</title>
    <meta name="description" content="Multi-directional countdown timer for Speed Jong games">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="container">
            <img src="mahjong.gif" alt="Mahjong" class="mahjong-gif">
            <h1>Speed Jong Timer</h1>

            <div class="config-group">
                <label for="timerDuration">Timer Duration (sec):</label>
                <select id="timerDuration">
                    <option value="3">3 (hard mode!)</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="config-group">
                <label for="tickSoundEnabled">
                    <input type="checkbox" id="tickSoundEnabled">
                    Tick sound
                </label>
            </div>
            
            <div class="config-group">
                <label for="resetSoundEnabled">
                    <input type="checkbox" id="resetSoundEnabled" checked>
                    Reset sound
                </label>
            </div>
            
            <div class="config-group">
                <label for="timeoutSoundEnabled">
                    <input type="checkbox" id="timeoutSoundEnabled" checked>
                    Timeout sound
                </label>
            </div>
            
            <div class="note">
                Put phone on "Do Not Disturb" mode!
            </div>
            
            <button id="startButton" class="start-btn">READY</button>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <div class="timer-container">
            <svg class="countdown-circle" id="countdownSvg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid slice">
                <path class="countdown-pie" id="progressPie" d=""></path>
            </svg>
            <div class="timer-text" id="timerText"></div>
        </div>
        <div class="tap-hint" id="tapHint">Tap anywhere to reset</div>
        <div class="settings-hint">Tap anywhere to reset<br>Reload to change settings</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
