<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Speed Jong</title>
    <link rel="icon" type="image/jpeg" href="../assets/images/favicon.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tournament-name {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            margin-bottom: 30px;
        }

        .leaderboard {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-columns {
            display: grid;
            gap: 0;
            grid-template-columns: 1fr;
        }

        .leaderboard-column {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
            min-width: 0; /* Allow columns to shrink */
        }

        .leaderboard-column:last-child {
            border-right: none;
        }

        .leaderboard-column .leaderboard-header {
            position: static;
        }

        /* Full-width sections should have no border */
        .leaderboard-columns > div[style*="grid-column"] {
            border-right: none;
        }

        .leaderboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 8px;
            display: grid;
            grid-template-columns: 40px minmax(100px, 1fr) 50px 50px 55px;
            gap: 6px 4px;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .leaderboard-header > div {
            text-align: center;
        }

        .leaderboard-header > div:nth-child(2) {
            text-align: left;
        }

        .leaderboard-row {
            padding: 12px 8px;
            display: grid;
            grid-template-columns: 40px minmax(100px, 1fr) 50px 50px 55px;
            gap: 6px 4px;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
            font-size: 12px;
        }

        .leaderboard-row:last-child {
            border-bottom: none;
        }

        .leaderboard-row:hover {
            background: #f9fafb;
        }

        .rank {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .rank-1 { color: #fbbf24; }
        .rank-2 { color: #9ca3af; }
        .rank-3 { color: #cd7f32; }
        
        .movement-up {
            color: #10b981;
            font-size: 16px;
            animation: slideUp 0.5s ease;
        }
        
        .movement-down {
            color: #ef4444;
            font-size: 16px;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-name {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .wins {
            font-size: 18px;
            font-weight: bold;
            color: #10b981;
            text-align: center;
        }

        .points {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            text-align: center;
        }

        .last-win {
            font-size: 11px;
            color: #9ca3af;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-size: 18px;
        }

        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: inline-block;
            transition: all 0.2s;
        }

        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Multi-column layout for desktop - progressive enhancement */
        @media (min-width: 1600px) {
            .leaderboard-columns {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        @media (min-width: 1200px) and (max-width: 1599px) {
            .leaderboard-columns {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            .leaderboard-columns {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .leaderboard-header,
            .leaderboard-row {
                grid-template-columns: 40px 1fr 60px 60px 60px;
                padding: 10px 5px;
                gap: 5px;
                font-size: 11px;
            }

            .player-name {
                font-size: 16px;
            }

            .wins {
                font-size: 24px;
            }

            .points {
                font-size: 16px;
            }

            .stats-summary {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 28px;
            }
            
            .stat-label {
                font-size: 11px;
            }

            /* Single column on mobile */
            .leaderboard-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="position: relative;">
        <a href="tournament-select.html" style="position: absolute; top: 0; left: 0; color: white; text-decoration: none; font-size: 14px; padding: 8px 12px; background: rgba(255, 255, 255, 0.2); border-radius: 8px; transition: all 0.2s;">‚Üê Back</a>
        
        <h1 id="pageTitle">Leaderboard</h1>
        
        <div id="tournamentSelector" style="text-align: center; margin-bottom: 15px;">
            <select id="tournamentSelect" style="display: none; padding: 10px 15px; font-size: 14px; border-radius: 8px; border: 2px solid #e5e7eb; background: white; max-width: 400px; width: 90%;">
                <option value="">Select Tournament...</option>
            </select>
        </div>
        
        <div class="stats-summary" id="statsContainer"></div>

        <div class="leaderboard">
            <div id="leaderboardContainer" class="leaderboard-columns">
                <div class="loading" style="padding: 60px; text-align: center; color: #6b7280;">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getFirestore, 
            collection,
            doc,
            getDoc,
            getDocs,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        import { calculateCutLineTarget, sortPlayersForCutLine, sortPlayersForLeaderboard } from "../js/cutline-utils.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDI0fUdOj9fLT92VEBQCs0rGPWm0cgIEhQ",
            authDomain: "speedjong-285c0.firebaseapp.com",
            projectId: "speedjong-285c0",
            storageBucket: "speedjong-285c0.firebasestorage.app",
            messagingSenderId: "282851961282",
            appId: "1:282851961282:web:942a04667587d5ee320e5b",
            measurementId: "G-GYKFD28ZLH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTournamentId = null;
        let tablesData = {};
        let tournaments = [];
        let previousPositions = {}; // Track previous positions for movement indicators
        let currentTournamentData = null; // Store full tournament data
        let roundParticipants = {}; // Store round start snapshots for tie-breaking

        // Get tournament ID from URL params or localStorage
        function getTournamentId() {
            const urlParams = new URLSearchParams(window.location.search);
            const tournamentFromUrl = urlParams.get('tournament');
            
            if (tournamentFromUrl) {
                return tournamentFromUrl;
            }
            
            // Fall back to localStorage
            return localStorage.getItem('tournamentId');
        }

        async function loadTournaments() {
            try {
                const specificTournamentId = getTournamentId();
                
                // If we have a specific tournament ID from URL/localStorage, load it directly
                if (specificTournamentId) {
                    const tournamentDoc = await getDoc(doc(db, 'tournaments', specificTournamentId));
                    
                    if (tournamentDoc.exists()) {
                        tournaments = [{ id: specificTournamentId, ...tournamentDoc.data() }];
                        // Hide tournament selector when viewing specific tournament
                        document.getElementById('tournamentSelect').style.display = 'none';
                        selectTournament(specificTournamentId);
                        return;
                    }
                }
                
                // Otherwise, load all tournaments for dropdown
                const tournamentsSnap = await getDocs(collection(db, 'tournaments'));
                
                if (tournamentsSnap.empty) {
                    document.getElementById('leaderboardContainer').innerHTML = 
                        '<div class="empty-state">No active tournament.</div>';
                    return;
                }

                // Load all tournaments (including completed for viewing history)
                tournaments = [];
                tournamentsSnap.forEach(doc => {
                    tournaments.push({ id: doc.id, ...doc.data() });
                });

                if (tournaments.length === 0) {
                    document.getElementById('leaderboardContainer').innerHTML = 
                        '<div class="empty-state">No tournaments found.</div>';
                    return;
                }

                // Sort by most recent first, prioritize active tournaments
                tournaments.sort((a, b) => {
                    // Prioritize active tournaments over setup/completed
                    const statusPriority = { 'active': 0, 'completed': 1, 'setup': 2 };
                    const aPriority = statusPriority[a.status] || 3;
                    const bPriority = statusPriority[b.status] || 3;
                    
                    if (aPriority !== bPriority) {
                        return aPriority - bPriority;
                    }
                    
                    // Then by creation date (most recent first)
                    const aTime = a.createdAt?.toMillis() || 0;
                    const bTime = b.createdAt?.toMillis() || 0;
                    return bTime - aTime;
                });

                // If multiple tournaments, show dropdown selector
                if (tournaments.length > 1) {
                    const tournamentSelect = document.getElementById('tournamentSelect');
                    tournamentSelect.style.display = 'block';
                    
                    const statusEmoji = {
                        'active': 'üü¢',
                        'setup': 'üü°',
                        'completed': '‚ö´'
                    };
                    
                    tournamentSelect.innerHTML = tournaments.map(t => 
                        `<option value="${t.id}">${statusEmoji[t.status] || ''} ${t.name} (${t.status})</option>`
                    ).join('');
                    
                    tournamentSelect.addEventListener('change', (e) => {
                        selectTournament(e.target.value);
                    });
                    
                    // Auto-select first one
                    tournamentSelect.value = tournaments[0].id;
                }

                // Load the first/most relevant tournament
                selectTournament(tournaments[0].id);
                
            } catch (error) {
                console.error('Error loading tournaments:', error);
                document.getElementById('leaderboardContainer').innerHTML = 
                    `<div class="empty-state">Error: ${error.message}</div>`;
            }
        }

        async function selectTournament(tournamentId) {
            currentTournamentId = tournamentId;
            const tournamentData = tournaments.find(t => t.id === tournamentId);
            currentTournamentData = tournamentData;
            
            if (tournamentData) {
                document.getElementById('pageTitle').textContent = `${tournamentData.name} Leaderboard`;
                
                // Display round info
                // Load tables for reference
                tablesData = {};
                const tablesSnap = await getDocs(collection(db, 'tournaments', currentTournamentId, 'tables'));
                tablesSnap.forEach(doc => {
                    tablesData[doc.id] = { id: doc.id, ...doc.data() };
                });

                // Set up real-time listener for tournament document to get updates
                onSnapshot(doc(db, 'tournaments', currentTournamentId), (tournamentDoc) => {
                    if (tournamentDoc.exists()) {
                        currentTournamentData = { id: tournamentDoc.id, ...tournamentDoc.data() };
                        
                        // Update round info display
                        // Stats will be updated via displayStats function
                    }
                });

                // Set up real-time listener for players
                setupPlayersListener();
            }
        }

        async function setupPlayersListener() {
            // Load round participants for tie-breaking (if current round exists)
            roundParticipants = {};
            if (currentTournamentData && currentTournamentData.currentRound > 0) {
                const roundId = `round_${currentTournamentData.currentRound}`;
                try {
                    const participantsSnap = await getDocs(
                        collection(db, 'tournaments', currentTournamentId, 'rounds', roundId, 'participants')
                    );
                    participantsSnap.forEach(doc => {
                        roundParticipants[doc.data().playerId] = doc.data();
                    });
                } catch (error) {
                    // No round participants data yet
                }
            }
            
            // Get all current tournament players
            const playersRef = collection(db, 'tournaments', currentTournamentId, 'players');
            
            onSnapshot(playersRef, async (snapshot) => {
                const players = [];
                const playerIds = new Set();
                
                snapshot.forEach((doc) => {
                    const playerData = { id: doc.id, ...doc.data() };
                    players.push(playerData);
                    playerIds.add(doc.id);
                });

                // Also get all historical participants from all rounds
                const roundsSnap = await getDocs(collection(db, 'tournaments', currentTournamentId, 'rounds'));
                
                for (const roundDoc of roundsSnap.docs) {
                    const participantsSnap = await getDocs(collection(db, 'tournaments', currentTournamentId, 'rounds', roundDoc.id, 'participants'));
                    
                    participantsSnap.forEach((participantDoc) => {
                        const participantData = participantDoc.data();
                        
                        // If this player isn't in the current players list, add them as historical
                        if (!playerIds.has(participantData.playerId)) {
                            playerIds.add(participantData.playerId);
                            
                            // Check if we already added this historical player
                            const existingHistorical = players.find(p => p.id === participantData.playerId);
                            if (!existingHistorical) {
                                players.push({
                                    id: participantData.playerId,
                                    name: participantData.name,
                                    wins: participantData.wins || 0,
                                    points: participantData.points || 0,
                                    lastWinAt: participantData.lastWinAt,
                                    tableId: null,
                                    position: null,
                                    eliminated: true, // Mark as historical/eliminated
                                    eliminatedInRound: roundDoc.data().roundNumber,
                                    isHistorical: true // Flag for special handling
                                });
                            }
                        }
                    });
                }

                displayLeaderboard(players);
                displayStats(players);
            });
        }

        function displayLeaderboard(players) {
            if (players.length === 0) {
                document.getElementById('leaderboardContainer').innerHTML = 
                    '<div class="empty-state">No players registered yet.</div>';
                return;
            }
            
            // Generate smart abbreviated names
            const abbreviatedNames = {};
            const nameConflicts = {};
            
            // Parse all names and track conflicts
            players.forEach(p => {
                const parts = p.name.trim().split(/\s+/);
                if (parts.length >= 2) {
                    const firstName = parts[0];
                    const lastName = parts[parts.length - 1];
                    p._firstName = firstName;
                    p._lastName = lastName;
                } else {
                    // Single name, just use as-is
                    p._firstName = p.name;
                    p._lastName = '';
                    abbreviatedNames[p.id] = p.name;
                }
            });
            
            // Build abbreviations with conflict resolution
            const playersWithNames = players.filter(p => p._lastName);
            const playerAbbrevData = {}; // Track {playerId: {abbrev, length}}
            
            for (let lastNameLen = 1; lastNameLen <= 20; lastNameLen++) {
                const tempAbbrev = {};
                const conflicts = new Set();
                
                // Generate abbreviations at this length
                playersWithNames.forEach(p => {
                    if (abbreviatedNames[p.id]) return; // Already resolved
                    
                    const abbrev = `${p._firstName} ${p._lastName.substring(0, lastNameLen)}`;
                    
                    if (tempAbbrev[abbrev]) {
                        // Conflict found
                        conflicts.add(abbrev);
                    } else {
                        tempAbbrev[abbrev] = { playerId: p.id, length: lastNameLen };
                    }
                });
                
                // Assign non-conflicting abbreviations
                Object.entries(tempAbbrev).forEach(([abbrev, data]) => {
                    if (!conflicts.has(abbrev)) {
                        playerAbbrevData[data.playerId] = { abbrev, length: data.length };
                        abbreviatedNames[data.playerId] = abbrev;
                    }
                });
                
                // Check if all resolved
                if (playersWithNames.every(p => abbreviatedNames[p.id])) {
                    break;
                }
            }
            
            // Store abbreviated names on player objects with period if shortened
            players.forEach(p => {
                if (abbreviatedNames[p.id] && playerAbbrevData[p.id]) {
                    const { abbrev, length } = playerAbbrevData[p.id];
                    // Add period if last name was shortened
                    if (length < p._lastName.length) {
                        p._displayName = abbrev + '.';
                    } else {
                        p._displayName = abbrev;
                    }
                } else {
                    p._displayName = p.name;
                }
            });

            // Separate active and eliminated players
            const activePlayers = players.filter(p => !p.eliminated);
            const eliminatedPlayers = players.filter(p => p.eliminated);

            // Sort active players using the SAME algorithm as cut line (but best-first)
            // This ensures consistent tie-breaking with the cut line logic
            const sortedActivePlayers = sortPlayersForLeaderboard(activePlayers, roundParticipants);
            
            // Sort eliminated players by elimination round, then by wins
            eliminatedPlayers.sort((a, b) => {
                if (b.eliminatedInRound !== a.eliminatedInRound) {
                    return (b.eliminatedInRound || 0) - (a.eliminatedInRound || 0);
                }
                return (b.wins || 0) - (a.wins || 0);
            });

            // Calculate cut line for cutline tournaments
            let cutLineInfo = null;
            if (currentTournamentData?.type === 'cutline' && 
                currentTournamentData.currentRound > 0 && 
                currentTournamentData.currentRound < currentTournamentData.totalRounds &&
                sortedActivePlayers.length > 0) {
                
                // Use the EXACT same algorithm as admin panel
                // Sort players for cut line calculation (worst first)
                const sortedForCut = sortPlayersForCutLine(sortedActivePlayers, roundParticipants);
                
                // Calculate target - use all players (including eliminated) for original count
                const allPlayersCount = players.length;
                const { targetRemaining, idealTarget, targetPercentage } = calculateCutLineTarget(
                    allPlayersCount,
                    currentTournamentData.currentRound,
                    currentTournamentData.totalRounds,
                    sortedForCut
                );
                
                // Calculate how many to cut (exact same logic as admin)
                const cutCount = sortedActivePlayers.length - targetRemaining;
                
                // Players to cut are simply the first cutCount from sorted array (worst performers)
                const cutlinePlayerIds = new Set();
                if (cutCount > 0) {
                    const playersToCut = sortedForCut.slice(0, cutCount);
                    playersToCut.forEach(p => cutlinePlayerIds.add(p.id));
                }
                
                cutLineInfo = {
                    targetRemaining,
                    idealTarget,
                    targetPercentage,
                    cutCount,
                    cutlinePlayerIds
                };
            }
            
            // Calculate golf-style positions (ties get same rank) for active players
            const playersWithPositions = [];
            let currentRank = 1;
            
            for (let i = 0; i < sortedActivePlayers.length; i++) {
                const player = sortedActivePlayers[i];
                const playerWins = player.wins || 0;
                
                // If this player has same wins as previous, they get same rank
                if (i > 0 && playerWins === (sortedActivePlayers[i - 1].wins || 0)) {
                    playersWithPositions.push({ ...player, rank: playersWithPositions[i - 1].rank });
                } else {
                    playersWithPositions.push({ ...player, rank: currentRank });
                }
                
                currentRank = i + 2; // Next available rank (golf scoring)
            }

            // Calculate movement indicators
            const newPositions = {};
            playersWithPositions.forEach((player) => {
                newPositions[player.id] = player.rank;
            });

            const renderPlayer = (player, rank = null, isEliminated = false, inDangerZone = false) => {
                const rankClass = rank && rank <= 3 ? `rank-${rank}` : '';
                
                // Format seat assignment inline (only for non-eliminated players)
                let seatAssignment = '';
                if (!isEliminated && player.tableId && player.position) {
                    const tableNumber = tablesData[player.tableId]?.tableNumber || '?';
                    const positionLetter = player.position.charAt(0); // E, S, W, N
                    seatAssignment = ` <span style="color: #9ca3af; font-weight: 400;">| ${tableNumber}${positionLetter}</span>`;
                }

                // Calculate movement for active players
                let movementIndicator = '';
                if (!isEliminated && rank && previousPositions[player.id] !== undefined && previousPositions[player.id] !== rank) {
                    if (previousPositions[player.id] > rank) {
                        movementIndicator = '<span class="movement-up">‚ñ≤</span>';
                    } else {
                        movementIndicator = '<span class="movement-down">‚ñº</span>';
                    }
                }
                
                let rowStyle = '';
                if (isEliminated) {
                    rowStyle = 'opacity: 0.5; background: #fee2e2;';
                } else if (inDangerZone) {
                    rowStyle = 'background: #fef3c7;'; // Yellow warning for danger zone
                }
                
                const displayRank = rank || '‚Äî';

                // Calculate round wins from scoreEvents
                const participantData = roundParticipants[player.id];
                const scoreEvents = participantData?.scoreEvents || [];
                const roundWins = scoreEvents.reduce((sum, e) => sum + e.delta, 0);
                const totalWins = player.wins || 0;
                
                // Calculate time since last win
                let lastWinText = '‚Äî';
                if (player.lastWinAt) {
                    const now = Date.now();
                    const lastWinTime = player.lastWinAt.toMillis();
                    const diffMs = now - lastWinTime;
                    const diffMinutes = Math.floor(diffMs / 60000);
                    
                    if (diffMinutes < 1) {
                        lastWinText = 'now';
                    } else if (diffMinutes < 60) {
                        lastWinText = `${diffMinutes}m`;
                    } else {
                        const diffHours = Math.floor(diffMinutes / 60);
                        const remainingMinutes = diffMinutes % 60;
                        lastWinText = remainingMinutes > 0 ? `${diffHours}h ${remainingMinutes}m` : `${diffHours}h`;
                    }
                }

                return `
                    <div class="leaderboard-row" style="${rowStyle}">
                        <div class="rank ${rankClass}">${displayRank} ${movementIndicator}</div>
                        <div class="player-name">${player._displayName || player.name}${seatAssignment}</div>
                        <div class="wins">${totalWins}</div>
                        <div class="points">${roundWins}</div>
                        <div class="last-win">${lastWinText}</div>
                    </div>
                `;
            };

            let leaderboardHTML = '';
            
            // Build list of ALL players (active + eliminated) with continuous ranking
            let activePlayersHTML = '';
            
            // Active players
            for (let i = 0; i < playersWithPositions.length; i++) {
                const player = playersWithPositions[i];
                const inDangerZone = cutLineInfo?.cutlinePlayerIds.has(player.id) || false;
                activePlayersHTML += renderPlayer(player, player.rank, false, inDangerZone);
            }

            // Add eliminated players with continued ranking
            eliminatedPlayers.sort((a, b) => {
                if (b.eliminatedInRound !== a.eliminatedInRound) {
                    return (b.eliminatedInRound || 0) - (a.eliminatedInRound || 0);
                }
                return (b.wins || 0) - (a.wins || 0);
            });
            
            // Continue ranking from where active players ended
            let eliminatedRank = playersWithPositions.length > 0 
                ? playersWithPositions[playersWithPositions.length - 1].rank + 1 
                : 1;
            
            for (let i = 0; i < eliminatedPlayers.length; i++) {
                const player = eliminatedPlayers[i];
                const playerWins = player.wins || 0;
                
                // Check if tied with previous eliminated player
                if (i > 0 && playerWins === (eliminatedPlayers[i - 1].wins || 0) && 
                    player.eliminatedInRound === eliminatedPlayers[i - 1].eliminatedInRound) {
                    // Same rank as previous
                    const prevRank = eliminatedRank - 1;
                    activePlayersHTML += renderPlayer(player, prevRank, true, false);
                } else {
                    activePlayersHTML += renderPlayer(player, eliminatedRank, true, false);
                    eliminatedRank++;
                }
            }

            // Determine number of columns based on screen width
            const screenWidth = window.innerWidth;
            let numColumns = 1;
            if (screenWidth >= 1600) numColumns = 4;
            else if (screenWidth >= 1200) numColumns = 3;
            else if (screenWidth >= 900) numColumns = 2;
            
            const container = document.getElementById('leaderboardContainer');
            
            if (numColumns === 1) {
                // Single column layout
                container.innerHTML = `
                    <div class="leaderboard-column">
                        <div class="leaderboard-header">
                            <div>#</div>
                            <div>Player</div>
                            <div>Tot</div>
                            <div>Rd</div>
                            <div>Last</div>
                        </div>
                        <div>${activePlayersHTML}</div>
                    </div>
                `;
            } else {
                // Multi-column layout - sequential distribution (top to bottom, left to right)
                // Parse all player rows
                const div = document.createElement('div');
                div.innerHTML = activePlayersHTML;
                const allRows = Array.from(div.children);
                
                // Calculate rows per column
                const rowsPerColumn = Math.ceil(allRows.length / numColumns);
                
                // Distribute rows sequentially across columns
                const columns = Array.from({ length: numColumns }, () => []);
                for (let i = 0; i < allRows.length; i++) {
                    const columnIndex = Math.floor(i / rowsPerColumn);
                    columns[columnIndex].push(allRows[i]);
                }
                
                // Build column HTML
                let columnsHTML = '';
                for (let i = 0; i < numColumns; i++) {
                    const columnHTML = columns[i].map(r => r.outerHTML).join('');
                    columnsHTML += `
                        <div class="leaderboard-column">
                            <div class="leaderboard-header">
                                <div>#</div>
                                <div>Player</div>
                                <div>Tot</div>
                                <div>Rd</div>
                                <div>Last</div>
                            </div>
                            <div>${columnHTML}</div>
                        </div>
                    `;
                }
                
                container.innerHTML = columnsHTML;
            }
            
            // Update previous positions for next comparison
            previousPositions = newPositions;
        }

        function displayStats(players) {
            const activePlayers = players.filter(p => !p.eliminated && !p.isHistorical);
            const eliminatedPlayers = players.filter(p => p.eliminated);
            const totalWins = players.reduce((sum, p) => sum + (p.wins || 0), 0);
            
            // Get round info
            const currentRound = currentTournamentData?.currentRound || 0;

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">R${currentRound}</div>
                    <div class="stat-label">Current Round</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${activePlayers.length}</div>
                    <div class="stat-label">Active Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${eliminatedPlayers.length}</div>
                    <div class="stat-label">Eliminated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalWins}</div>
                    <div class="stat-label">Total Wins</div>
                </div>
            `;
        }

        loadTournaments();
    </script>
